<div class="container-sm mt-5 mb-5" 
    style="width: 80%; height: 500px; overflow-y: scroll;">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gr of groups">
                <td scope="row">{{gr.id}}</td>
                <td scope="row">{{gr.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
