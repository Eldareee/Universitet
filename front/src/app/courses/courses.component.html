<div class="container-sm mt-5 mb-5 justify-content-center"
    style="width: 80%; height: 500px; overflow-y: scroll;">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let co of courses">
                <td scope="row">{{co.id}}</td>
                <td scope="row">{{co.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
